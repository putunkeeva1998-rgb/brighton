<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brighton Beach - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0f0c29;
            --bg-card: #1b1b3a;
            --accent: #9d50bb;
            --rose: #e94560;
            --text-main: #ffffff;
        }
        body { 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text-main); 
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding-bottom: 100px;
            min-height: 100vh;
        }

        /* Плитки категорий админа */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        .admin-card-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
        }
        .admin-card-btn i { font-size: 24px; margin-bottom: 8px; display: block; color: var(--rose); }
        .admin-card-btn span { font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* Крупная дата */
        .big-date {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            display: block;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .category-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .category-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(157, 80, 187, 0.1);
        }
        .service-list { display: none; padding: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .service-list.open { display: block; }

        .service-card {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .service-card.selected {
            border-color: var(--rose);
            background: rgba(233, 69, 96, 0.1);
        }
        .check-circle {
            width: 22px; height: 22px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .selected .check-circle { background: var(--rose); border-color: var(--rose); }
        
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .time-slot { 
            background: var(--bg-card); padding: 8px; border-radius: 8px; 
            text-align: center; font-size: 12px; border: 1px solid #333; cursor: pointer; 
        }
        .time-slot.selected { background: var(--rose); border-color: var(--rose); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px; background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.5; cursor: pointer; color: white; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--rose); }
        input { background: #1b1b3a !important; color: white !important; border: 1px solid #333 !important; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="services-tab" class="p-4 tab-content">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-serif italic">Brighton Beach</h1>
            <p class="text-[11px] text-slate-400 mt-1">г. Москва, м. Бутырская</p>
        </div>
        <div id="catalog-container"></div>
    </div>

    <div id="booking-tab" class="p-4 hidden tab-content">
        <h1 class="text-xl font-bold mb-6 text-rose-500 text-center">Ваша запись</h1>
        <div id="order-summary" class="bg-[#1b1b3a] p-4 rounded-xl mb-6 text-sm border border-slate-700">
            Выберите услуги в каталоге
        </div>
        <div class="space-y-4">
            <input type="text" id="client-name" placeholder="Введите ваше имя" class="w-full p-4 rounded-xl outline-none">
            <div class="pt-2">
                <label class="text-[10px] uppercase text-slate-400 ml-1">Выберите дату</label>
                <input type="date" id="book-date" class="w-full p-4 rounded-xl outline-none mt-1" onchange="generateTimeSlots()">
            </div>
            
            <div id="time-section" class="hidden">
                <label class="text-[10px] uppercase text-slate-400 ml-1">Выберите время</label>
                <div id="time-grid" class="time-grid"></div>
            </div>

            <button onclick="sendBooking()" class="w-full bg-gradient-to-r from-purple-600 to-rose-600 text-white p-5 rounded-xl font-bold mt-8 shadow-lg uppercase tracking-wider">
                Подтвердить запись
            </button>
        </div>
    </div>

    <div id="profile-tab" class="p-4 hidden tab-content text-center">
        <div class="mt-6">
            <img id="user-photo" src="https://via.placeholder.com/100" class="w-20 h-20 rounded-full mx-auto border-4 border-rose-500 mb-2">
            <h2 id="user-name" class="text-lg font-bold">Клиент</h2>
            <p id="user-nick" class="text-rose-400 text-xs">@nickname</p>
        </div>
        
        <div id="admin-zone" class="hidden mt-8 text-left">
            <h3 class="text-rose-500 font-bold text-xs uppercase ml-2 mb-2">Панель Администратора</h3>
            <div class="admin-grid">
                <div class="admin-card-btn" onclick="showAdminCategory('Ногти')">
                    <i class="fas fa-hand-sparkles"></i><span>Ногти</span>
                </div>
                <div class="admin-card-btn" onclick="showAdminCategory('Ресницы')">
                    <i class="fas fa-eye"></i><span>Ресницы</span>
                </div>
                <div class="admin-card-btn" onclick="showAdminCategory('Брови')">
                    <i class="fas fa-eye-dropper"></i><span>Брови</span>
                </div>
                <div class="admin-card-btn" onclick="showAdminCategory('Перманент')">
                    <i class="fas fa-magic"></i><span>ПМ</span>
                </div>
            </div>
            
            <div id="admin-records-list" class="mt-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="admin-cat-title" class="text-white font-bold uppercase text-sm italic"></h3>
                    <button onclick="this.parentElement.parentElement.classList.add('hidden')" class="text-[10px] opacity-50">Закрыть</button>
                </div>
                <div id="records-content" class="space-y-4"></div>
            </div>
        </div>

        <div class="mt-10 text-left">
            <h3 class="text-xs font-bold uppercase mb-4 opacity-50 ml-2 text-rose-500">Мои ближайшие записи</h3>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('services', this)"><i class="fas fa-list-ul text-xl mb-1"></i><span>Каталог</span></div>
        <div class="nav-item" onclick="showTab('booking', this)"><i class="fas fa-calendar-plus text-xl mb-1"></i><span>Запись</span></div>
        <div class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user text-xl mb-1"></i><span>Профиль</span></div>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let selectedTime = null;
        let selectedServices = [];

        const servicesData = {
            "Ногтевой сервис": [
                ["Аппаратный маникюр", 690], ["Выравнивание пластины", 390], ["Гелевое укрепление", 590],
                ["Наращивание до 4 длины", 2000], ["Покрытие френч", 300], ["Педикюр (стопы+пальцы)", 1500],
                ["Педикюр + гель-лак", 2600], ["Снятие гель-лака", 200]
            ],
            "Наращивание ресниц": [
                ["Наращивание 2д", 2300], ["Наращивание 3д", 2500], ["Голливуд", 2990], ["Lami ресниц", 1790], ["Снятие", 390]
            ],
            "Брови": [
                ["Ламинирование бровей", 1790], ["Окрашивание (краска)", 800], ["Коррекция бровей", 1000]
            ],
            "Перманентный макияж": [
                ["Пудровые брови", 5990], ["Напыление губ", 5990], ["Стрелки", 5990]
            ]
        };

        // Рендер каталога
        const container = document.getElementById('catalog-container');
        for (const [category, list] of Object.entries(servicesData)) {
            const wrap = document.createElement('div');
            wrap.className = 'category-wrapper';
            wrap.innerHTML = `
                <div class="category-header" onclick="toggleCategory(this)">
                    <span class="font-bold">${category}</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
                <div class="service-list">
                    ${list.map(s => `
                        <div class="service-card" onclick="toggleService(this, '${s[0]}', ${s[1]})">
                            <div><div class="text-sm">${s[0]}</div><div class="text-rose-400 font-bold text-xs">${s[1]} ₽</div></div>
                            <div class="check-circle"><i class="fas fa-check text-[10px] text-white hidden"></i></div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(wrap);
        }

        function toggleCategory(el) {
            const list = el.nextElementSibling;
            const icon = el.querySelector('i');
            list.classList.toggle('open');
            icon.classList.toggle('fa-chevron-up');
            icon.classList.toggle('fa-chevron-down');
        }

        function toggleService(el, name, price) {
            el.classList.toggle('selected');
            const icon = el.querySelector('.check-circle i');
            const index = selectedServices.findIndex(s => s.name === name);
            if (index > -1) {
                selectedServices.splice(index, 1);
                icon.classList.add('hidden');
            } else {
                selectedServices.push({name, price});
                icon.classList.remove('hidden');
            }
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('order-summary');
            if (selectedServices.length === 0) {
                summary.innerHTML = "Выберите услуги в каталоге";
                return;
            }
            let total = selectedServices.reduce((sum, s) => sum + s.price, 0);
            summary.innerHTML = `<div class='flex justify-between'><span>Выбрано: ${selectedServices.length}</span><span class='text-rose-400 font-bold'>${total} ₽</span></div>`;
        }

        function generateTimeSlots() {
            const grid = document.getElementById('time-grid');
            document.getElementById('time-section').classList.remove('hidden');
            const slots = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];
            grid.innerHTML = slots.map(t => `<div class="time-slot" onclick="selectTime(this, '${t}')">${t}</div>`).join('');
        }

        function selectTime(el, t) {
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
            el.classList.add('selected');
            selectedTime = t;
        }

        function showTab(tab, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(tab === 'profile') loadProfile();
        }

        function loadProfile() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-nick').innerText = "@" + (user.username || "id" + user.id);
                if (user.photo_url) document.getElementById('user-photo').src = user.photo_url;
                if (user.id === 387881523) document.getElementById('admin-zone').classList.remove('hidden');
            }
            renderUserHistory();
        }

        // ОТПРАВКА ЗАПИСИ
        function sendBooking() {
            const name = document.getElementById('client-name').value;
            const date = document.getElementById('book-date').value;
            if (!name || !date || !selectedTime || selectedServices.length === 0) {
                tg.showAlert("Заполните все поля!");
                return;
            }
            const data = {
                action: "booking",
                client: name,
                username: tg.initDataUnsafe.user ? "@" + tg.initDataUnsafe.user.username : "Скрыт",
                date: date,
                time: selectedTime,
                services: selectedServices,
                total: selectedServices.reduce((sum, s) => sum + s.price, 0)
            };
            const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            history.push(data);
            localStorage.setItem('booking_history', JSON.stringify(history));
            tg.sendData(JSON.stringify(data));
        }

        // ЛОГИКА АДМИНА: КАТЕГОРИИ И УДАЛЕНИЕ
        function showAdminCategory(cat) {
            const list = document.getElementById('admin-records-list');
            const content = document.getElementById('records-content');
            const title = document.getElementById('admin-cat-title');
            list.classList.remove('hidden');
            title.innerText = "Записи: " + cat;

            const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            const filtered = history.filter(reg => {
                const names = reg.services.map(s => s.name).join(" ").toLowerCase();
                if (cat === 'Ногти') return names.includes("маникюр") || names.includes("педи") || names.includes("гель");
                if (cat === 'Ресницы') return names.includes("ресниц");
                if (cat === 'Брови') return names.includes("бров") && !names.includes("пудров");
                if (cat === 'Перманент') return names.includes("пудров") || names.includes("напыление") || names.includes("стрел");
                return false;
            }).sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));

            if (filtered.length === 0) {
                content.innerHTML = '<p class="text-center opacity-30 py-4">Нет записей</p>';
                return;
            }

            content.innerHTML = filtered.map((reg) => `
                <div class="bg-slate-800/60 p-4 rounded-xl border border-white/5">
                    <span class="big-date">${reg.date.split('-').reverse().join('.')}</span>
                    <div class="flex justify-between items-center text-sm mb-2">
                        <span class="text-rose-400 font-bold">${reg.time}</span>
                        <span class="font-bold">${reg.client}</span>
                    </div>
                    <p class="text-[11px] text-slate-400 italic mb-2">${reg.services.map(s => s.name).join(', ')}</p>
                    <div class="flex justify-between items-center border-t border-white/5 pt-2">
                        <span class="text-[10px] text-blue-400">${reg.username}</span>
                        <button onclick="adminDeleteRecord('${reg.date}','${reg.time}','${reg.client}')" class="text-[10px] bg-rose-500/20 text-rose-500 px-3 py-1 rounded">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        function adminDeleteRecord(date, time, client) {
            if(confirm("Удалить запись?")) {
                let history = JSON.parse(localStorage.getItem('booking_history') || '[]');
                history = history.filter(h => !(h.date === date && h.time === time && h.client === client));
                localStorage.setItem('booking_history', JSON.stringify(history));
                showAdminCategory(document.getElementById('admin-cat-title').innerText.replace("Записи: ",""));
            }
        }

        // ЛОГИКА КЛИЕНТА: ОТМЕНИТЬ И ПЕРЕНЕСТИ
        function renderUserHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            // Для теста показываем все записи в локалсторадже
            if (history.length === 0) {
                list.innerHTML = '<p class="text-[10px] opacity-30 ml-2">История пуста</p>';
                return;
            }

            list.innerHTML = history.map((reg, idx) => `
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-xs text-rose-400 font-bold">${reg.date} в ${reg.time}</span>
                            <div class="text-[11px] text-white mt-1">${reg.services.map(s => s.name).join(', ')}</div>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button onclick="userCancel(${idx})" class="flex-1 text-[10px] bg-rose-600/20 text-rose-400 py-2 rounded-lg font-bold border border-rose-600/30">ОТМЕНИТЬ</button>
                        <button onclick="userReschedule(${idx})" class="flex-1 text-[10px] bg-blue-600/20 text-blue-400 py-2 rounded-lg font-bold border border-blue-600/30">ПЕРЕНЕСТИ</button>
                    </div>
                </div>
            `).join('');
        }

        function userCancel(idx) {
            if(confirm("Отменить эту запись? Администратор получит уведомление.")) {
                const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
                const canceled = history.splice(idx, 1)[0];
                localStorage.setItem('booking_history', JSON.stringify(history));
                tg.sendData(JSON.stringify({ action: "cancel", detail: canceled }));
                renderUserHistory();
            }
        }

        function userReschedule(idx) {
            const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            const record = history[idx];
            tg.showAlert("Выберите новые услуги и время. Мы сообщим мастеру о переносе записи на " + record.date);
            // Перекидываем в каталог
            showTab('services', document.querySelector('.nav-item'));
            // Опционально: посылаем сигнал боту, что клиент начал процесс переноса
        }

    </script>
</body>
</html>
