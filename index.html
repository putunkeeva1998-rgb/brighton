<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brighton Beach - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0f0c29;
            --bg-card: #1b1b3a;
            --accent: #9d50bb;
            --rose: #e94560;
            --text-main: #ffffff;
        }
        body { 
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: var(--text-main); 
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding-bottom: 100px;
            min-height: 100vh;
        }
        /* –ù–û–í–û–ï: –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .admin-category-title {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--rose);
            font-weight: bold;
            font-size: 12px;
            margin-top: 15px;
            border-left: 3px solid var(--rose);
        }
        .category-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .category-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(157, 80, 187, 0.1);
        }
        .service-list { display: none; padding: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .service-list.open { display: block; }

        .service-card {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .service-card.selected {
            border-color: var(--rose);
            background: rgba(233, 69, 96, 0.1);
        }
        .check-circle {
            width: 22px; height: 22px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .selected .check-circle {
            background: var(--rose);
            border-color: var(--rose);
        }
        
        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .time-slot { 
            background: var(--bg-card); padding: 8px; border-radius: 8px; 
            text-align: center; font-size: 12px; border: 1px solid #333; cursor: pointer; 
        }
        .time-slot.selected { background: var(--rose); border-color: var(--rose); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px; background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.5; cursor: pointer; color: white; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--rose); }
        input { background: #1b1b3a !important; color: white !important; border: 1px solid #333 !important; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="services-tab" class="p-4 tab-content">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-serif italic">Brighton Beach</h1>
            <p class="text-[11px] text-slate-400 mt-1">–≥. –ú–æ—Å–∫–≤–∞, –º. –ë—É—Ç—ã—Ä—Å–∫–∞—è</p>
        </div>
        <div id="catalog-container"></div>
    </div>

    <div id="booking-tab" class="p-4 hidden tab-content">
        <h1 class="text-xl font-bold mb-6 text-rose-500 text-center">–í–∞—à–∞ –∑–∞–ø–∏—Å—å</h1>
        <div id="order-summary" class="bg-[#1b1b3a] p-4 rounded-xl mb-6 text-sm border border-slate-700">
            –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥–∏ –≤ –∫–∞—Ç–∞–ª–æ–≥–µ
        </div>
        <div class="space-y-4">
            <input type="text" id="client-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" class="w-full p-4 rounded-xl outline-none">
            <div class="pt-2">
                <label class="text-[10px] uppercase text-slate-400 ml-1">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</label>
                <input type="date" id="book-date" class="w-full p-4 rounded-xl outline-none mt-1" onchange="generateTimeSlots()">
            </div>
            
            <div id="time-section" class="hidden">
                <label class="text-[10px] uppercase text-slate-400 ml-1">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è</label>
                <div id="time-grid" class="time-grid"></div>
            </div>

            <button onclick="sendBooking()" class="w-full bg-gradient-to-r from-purple-600 to-rose-600 text-white p-5 rounded-xl font-bold mt-8 shadow-lg uppercase tracking-wider">
                –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å
            </button>
        </div>
    </div>

    <div id="profile-tab" class="p-4 hidden tab-content text-center">
        <div class="mt-10">
            <img id="user-photo" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full mx-auto border-4 border-rose-500 shadow-2xl mb-4">
            <h2 id="user-name" class="text-xl font-bold">–ö–ª–∏–µ–Ω—Ç</h2>
            <p id="user-nick" class="text-rose-400 text-sm">@nickname</p>
        </div>
        
        <div id="admin-zone" class="hidden mt-8">
            <button onclick="showAdminRecords()" class="w-full bg-blue-600 p-4 rounded-xl font-bold text-sm uppercase mb-2">
                <i class="fas fa-user-shield mr-2"></i>–ó–∞–ø–∏—Å–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤
            </button>
            <div id="admin-records-list" class="mt-4 space-y-3 text-left hidden">
                <h3 class="text-rose-500 font-bold text-sm uppercase border-b border-rose-500/20 pb-1">–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –∑–∞–ø–∏—Å–∏:</h3>
                <div id="records-content" class="text-xs space-y-2"></div>
            </div>
        </div>

        <div class="mt-10 text-left">
            <h3 class="text-xs font-bold uppercase mb-4 opacity-50 ml-2">–ò—Å—Ç–æ—Ä–∏—è (–ª–æ–∫–∞–ª—å–Ω–æ)</h3>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('services', this)"><i class="fas fa-list-ul text-xl mb-1"></i><span>–ö–∞—Ç–∞–ª–æ–≥</span></div>
        <div class="nav-item" onclick="showTab('booking', this)"><i class="fas fa-calendar-plus text-xl mb-1"></i><span>–ó–∞–ø–∏—Å—å</span></div>
        <div class="nav-item" onclick="showTab('profile', this)"><i class="fas fa-user text-xl mb-1"></i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let selectedTime = null;
        let selectedServices = [];

        const servicesData = {
            "–ù–æ–≥—Ç–µ–≤–æ–π —Å–µ—Ä–≤–∏—Å": [
                ["–ê–ø–ø–∞—Ä–∞—Ç–Ω—ã–π –º–∞–Ω–∏–∫—é—Ä", 690], ["–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–ª–∞—Å—Ç–∏–Ω—ã", 390], ["–ì–µ–ª–µ–≤–æ–µ —É–∫—Ä–µ–ø–ª–µ–Ω–∏–µ", 590],
                ["–ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ –¥–æ 4 –¥–ª–∏–Ω—ã", 2000], ["–ü–æ–∫—Ä—ã—Ç–∏–µ —Ñ—Ä–µ–Ω—á", 300], ["–ü–µ–¥–∏–∫—é—Ä (—Å—Ç–æ–ø—ã+–ø–∞–ª—å—Ü—ã)", 1500],
                ["–ü–µ–¥–∏–∫—é—Ä + –≥–µ–ª—å-–ª–∞–∫", 2600], ["–°–Ω—è—Ç–∏–µ –≥–µ–ª—å-–ª–∞–∫–∞", 200]
            ],
            "–ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü": [
                ["–ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ 2–¥", 2300], ["–ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ 3–¥", 2500], ["–ì–æ–ª–ª–∏–≤—É–¥", 2990], ["Lami —Ä–µ—Å–Ω–∏—Ü", 1790], ["–°–Ω—è—Ç–∏–µ", 390]
            ],
            "–ë—Ä–æ–≤–∏": [
                ["–õ–∞–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±—Ä–æ–≤–µ–π", 1790], ["–û–∫—Ä–∞—à–∏–≤–∞–Ω–∏–µ (–∫—Ä–∞—Å–∫–∞)", 800], ["–ö–æ—Ä—Ä–µ–∫—Ü–∏—è –±—Ä–æ–≤–µ–π", 1000]
            ],
            "–ü–µ—Ä–º–∞–Ω–µ–Ω—Ç–Ω—ã–π –º–∞–∫–∏—è–∂": [
                ["–ü—É–¥—Ä–æ–≤—ã–µ –±—Ä–æ–≤–∏", 5990], ["–ù–∞–ø—ã–ª–µ–Ω–∏–µ –≥—É–±", 5990], ["–°—Ç—Ä–µ–ª–∫–∏", 5990]
            ]
        };

        const container = document.getElementById('catalog-container');
        for (const [category, list] of Object.entries(servicesData)) {
            const wrap = document.createElement('div');
            wrap.className = 'category-wrapper';
            wrap.innerHTML = `
                <div class="category-header" onclick="toggleCategory(this)">
                    <span class="font-bold">${category}</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
                <div class="service-list">
                    ${list.map(s => `
                        <div class="service-card" onclick="toggleService(this, '${s[0]}', ${s[1]})">
                            <div><div class="text-sm">${s[0]}</div><div class="text-rose-400 font-bold text-xs">${s[1]} ‚ÇΩ</div></div>
                            <div class="check-circle"><i class="fas fa-check text-[10px] text-white hidden"></i></div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(wrap);
        }

        function generateTimeSlots() {
            const grid = document.getElementById('time-grid');
            const section = document.getElementById('time-section');
            const slots = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];
            
            grid.innerHTML = '';
            section.classList.remove('hidden');
            
            slots.forEach(time => {
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.innerText = time;
                div.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedTime = time;
                };
                grid.appendChild(div);
            });
        }

        function toggleCategory(el) {
            const list = el.nextElementSibling;
            const icon = el.querySelector('i');
            list.classList.toggle('open');
            icon.classList.toggle('fa-chevron-up');
            icon.classList.toggle('fa-chevron-down');
        }

        function toggleService(el, name, price) {
            el.classList.toggle('selected');
            const icon = el.querySelector('.check-circle i');
            const index = selectedServices.findIndex(s => s.name === name);
            if (index > -1) {
                selectedServices.splice(index, 1);
                icon.classList.add('hidden');
            } else {
                selectedServices.push({name, price});
                icon.classList.remove('hidden');
            }
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('order-summary');
            if (selectedServices.length === 0) {
                summary.innerHTML = "–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥–∏ –≤ –∫–∞—Ç–∞–ª–æ–≥–µ";
                return;
            }
            let total = selectedServices.reduce((sum, s) => sum + s.price, 0);
            summary.innerHTML = `<div class='flex justify-between'><span>–í—ã–±—Ä–∞–Ω–æ: ${selectedServices.length}</span><span class='text-rose-400 font-bold'>${total} ‚ÇΩ</span></div>`;
        }

        function showTab(tab, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(tab === 'profile') loadProfile();
        }

        function loadProfile() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-nick').innerText = "@" + (user.username || "id" + user.id);
                if (user.photo_url) document.getElementById('user-photo').src = user.photo_url;
                
                if (user.id === 387881523) {
                    document.getElementById('admin-zone').classList.remove('hidden');
                }
            }
        }

        function sendBooking() {
            const name = document.getElementById('client-name').value;
            const date = document.getElementById('book-date').value;

            if (!name || !date || !selectedTime || selectedServices.length === 0) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥–∏!");
                return;
            }

            const data = {
                action: "booking",
                client: name,
                username: tg.initDataUnsafe.user ? "@" + tg.initDataUnsafe.user.username : "–°–∫—Ä—ã—Ç",
                date: date,
                time: selectedTime,
                services: selectedServices,
                total: selectedServices.reduce((sum, s) => sum + s.price, 0)
            };

            const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            history.push(data);
            localStorage.setItem('booking_history', JSON.stringify(history));

            tg.sendData(JSON.stringify(data));
        }

        // –ù–û–í–û–ï: –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–ø–∏—Å–µ–π
        function showAdminRecords() {
            const list = document.getElementById('admin-records-list');
            const content = document.getElementById('records-content');
            
            list.classList.toggle('hidden');
            
            if (!list.classList.contains('hidden')) {
                const history = JSON.parse(localStorage.getItem('booking_history') || '[]');
                
                if (history.length === 0) {
                    content.innerHTML = '<p class="text-slate-500 italic text-center py-2 text-[10px]">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                    return;
                }

                const cats = {
                    "–†–µ—Å–Ω–∏—Ü—ã": [],
                    "–ë—Ä–æ–≤–∏": [],
                    "–ü–µ—Ä–º–∞–Ω–µ–Ω—Ç–Ω—ã–π –º–∞–∫–∏—è–∂": [],
                    "–ü—Ä–æ—á–µ–µ": []
                };

                history.forEach(reg => {
                    const serviceNames = reg.services.map(s => s.name).join(" ").toLowerCase();
                    
                    if (serviceNames.includes("—Ä–µ—Å–Ω–∏—Ü")) {
                        cats["–†–µ—Å–Ω–∏—Ü—ã"].push(reg);
                    } else if (serviceNames.includes("–±—Ä–æ–≤")) {
                        cats["–ë—Ä–æ–≤–∏"].push(reg);
                    } else if (serviceNames.includes("–ø—É–¥—Ä–æ–≤") || serviceNames.includes("–Ω–∞–ø—ã–ª–µ–Ω–∏–µ") || serviceNames.includes("—Å—Ç—Ä–µ–ª–∫–∏")) {
                        cats["–ü–µ—Ä–º–∞–Ω–µ–Ω—Ç–Ω—ã–π –º–∞–∫–∏—è–∂"].push(reg);
                    } else {
                        cats["–ü—Ä–æ—á–µ–µ"].push(reg);
                    }
                });

                const renderCat = (title, items) => {
                    if (items.length === 0) return "";
                    
                    items.sort((a, b) => a.time.localeCompare(b.time));

                    return `
                        <div class="admin-category-title">${title}</div>
                        ${items.map(reg => `
                            <div class="bg-slate-800/60 p-3 rounded-lg border border-white/5 mt-2 flex flex-col gap-1">
                                <div class="flex justify-between items-center">
                                    <span class="text-white font-bold text-[12px]">${reg.time} ‚Äî ${reg.client}</span>
                                    <span class="text-[10px] text-slate-400">${reg.date}</span>
                                </div>
                                <div class="flex justify-between text-[11px]">
                                    <span class="text-rose-400 italic">${reg.services.map(s => s.name).join(", ")}</span>
                                    <span class="font-bold text-white">${reg.total} ‚ÇΩ</span>
                                </div>
                                <div class="text-[10px] text-blue-400">üë§ ${reg.username}</div>
                            </div>
                        `).join('')}
                    `;
                };

                content.innerHTML = 
                    renderCat("üëÅ –†–µ—Å–Ω–∏—Ü—ã", cats["–†–µ—Å–Ω–∏—Ü—ã"]) +
                    renderCat("ü§® –ë—Ä–æ–≤–∏", cats["–ë—Ä–æ–≤–∏"]) +
                    renderCat("üëÑ –ü–µ—Ä–º–∞–Ω–µ–Ω—Ç–Ω—ã–π –º–∞–∫–∏—è–∂", cats["–ü–µ—Ä–º–∞–Ω–µ–Ω—Ç–Ω—ã–π –º–∞–∫–∏—è–∂"]) +
                    renderCat("üíÖ –ù–æ–≥—Ç–µ–≤–æ–π —Å–µ—Ä–≤–∏—Å / –ü—Ä–æ—á–µ–µ", cats["–ü—Ä–æ—á–µ–µ"]);
            }
        }
    </script>
</body>
</html>
