<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brighton Beach - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-deep: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --text-main: #ffffff;
            --text-hint: #94a3b8;
        }
        body { 
            background-color: var(--bg-deep); 
            color: var(--text-main); 
            font-family: 'Georgia', serif;
            margin: 0; padding-bottom: 90px;
        }
        .service-card {
            background-color: var(--bg-card);
            border: 1px solid #2e3a59;
            transition: all 0.2s ease;
        }
        .service-card.selected {
            border-color: var(--accent);
            background-color: #1f2a48;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 75px; background: #0f3460;
            border-top: 1px solid #1a1a2e;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: var(--text-hint); }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .hidden { display: none; }
        .category-title { color: var(--accent); letter-spacing: 1px; border-left: 3px solid var(--accent); padding-left: 10px; margin-top: 25px; }
        input { background: #16213e !important; color: white !important; border: 1px solid #2e3a59 !important; }
        
        /* Стилизация скролла */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="services-tab" class="p-4 tab-content">
        <div class="text-center mb-6">
            <h1 class="text-3xl italic text-white">Brighton Beach</h1>
            <p class="text-[10px] uppercase tracking-[0.2em] text-rose-500 font-bold">Студия красоты</p>
            <p class="text-[11px] text-slate-400 mt-1"><i class="fas fa-location-dot text-rose-500"></i> г. Москва, м. Бутырская</p>
        </div>

        <h2 class="category-title text-sm font-bold mb-4 uppercase">Ногтевой сервис</h2>
        <div class="space-y-2 mb-6">
            <script>
                const nails = [
                    ["Аппаратный маникюр", 690], ["Выравнивание пластины", 390], ["Гелевое укрепление", 590],
                    ["Наращивание ногтей (до 4)", 2000], ["Покрытие френч", 300], ["Цветной/Геом. френч", 390],
                    ["Матовый топ", 200], ["Омбрэ (10 ногтей)", 500], ["Светоотражающий лак", 100],
                    ["Сухоцветы (1 ноготь)", 100], ["Втирка (1 ноготь)", 50], ["Дизайн (слайдер/фольга)", 50],
                    ["Наращивание 1 ногтя", 200], ["Ремонт ногтя", 200], ["Педикюр (стопы+пальцы)", 1500],
                    ["Smart-педикюр (доп)", 590], ["Педикюр (пальчики)", 1300], ["Педикюр (мужской)", 2500],
                    ["Педикюр + Гель-лак (полный)", 2600], ["Педикюр + Гель-лак (пальцы)", 1890],
                    ["Снятие гель-лака", 200], ["Снятие геля/наращивания", 390]
                ];
                nails.forEach(s => {
                    document.write(`
                        <div class="service-card p-3 rounded-xl flex justify-between items-center" onclick="toggleService(this, '${s[0]}', ${s[1]})">
                            <div class="flex items-center gap-3">
                                <div class="check-box w-5 h-5 border border-slate-600 rounded flex items-center justify-center"><i class="fas fa-check text-[10px] hidden text-rose-500"></i></div>
                                <span class="text-xs">${s[0]}</span>
                            </div>
                            <span class="font-bold text-rose-400 text-sm">${s[1]} ₽</span>
                        </div>
                    `);
                });
            </script>
        </div>

        <h2 class="category-title text-sm font-bold mb-4 uppercase">Наращивание ресниц</h2>
        <div class="space-y-2 mb-6">
            <script>
                const lashes = [
                    ["Наращивание 1Д", 2100], ["Наращивание 1.5Д", 2100], ["Наращивание 2Д", 2300],
                    ["Наращивание 2.5Д", 2300], ["Наращивание 3Д", 2500], ["Наращивание 3.5Д", 2500],
                    ["Наращивание 4Д", 2700], ["Голливудский объем", 2990], ["Изгиб L/M", 300],
                    ["Уголки", 1500], ["Цветные ресницы", 300], ["Коррекция ресниц", 1500],
                    ["Снятие ресниц", 300], ["Эффект Кайли/Мокрый", 300], ["Lami ресниц", 1790]
                ];
                lashes.forEach(s => {
                    document.write(`
                        <div class="service-card p-3 rounded-xl flex justify-between items-center" onclick="toggleService(this, '${s[0]}', ${s[1]})">
                            <div class="flex items-center gap-3">
                                <div class="check-box w-5 h-5 border border-slate-600 rounded flex items-center justify-center"><i class="fas fa-check text-[10px] hidden text-rose-500"></i></div>
                                <span class="text-xs">${s[0]}</span>
                            </div>
                            <span class="font-bold text-rose-400 text-sm">${s[1]} ₽</span>
                        </div>
                    `);
                });
            </script>
        </div>

        <h2 class="category-title text-sm font-bold mb-4 uppercase">Брови и Перманент</h2>
        <div class="space-y-2 mb-6">
            <script>
                const brows = [
                    ["Ламинирование бровей", 1790], ["Коррекция бровей", 1000], ["Коррекция (воск)", 600],
                    ["Пудровые брови", 5990], ["Напыление губ", 5990], ["Перекрытие татуажа", 5990],
                    ["Стрелки", 5990], ["Коррекция перманента", 5990]
                ];
                brows.forEach(s => {
                    document.write(`
                        <div class="service-card p-3 rounded-xl flex justify-between items-center" onclick="toggleService(this, '${s[0]}', ${s[1]})">
                            <div class="flex items-center gap-3">
                                <div class="check-box w-5 h-5 border border-slate-600 rounded flex items-center justify-center"><i class="fas fa-check text-[10px] hidden text-rose-500"></i></div>
                                <span class="text-xs">${s[0]}</span>
                            </div>
                            <span class="font-bold text-rose-400 text-sm">${s[1]} ₽</span>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <div id="booking-tab" class="p-4 hidden tab-content">
        <h1 class="text-xl font-bold mb-6 text-rose-500">Оформление записи</h1>
        <div id="order-summary" class="bg-[#16213e] p-4 rounded-xl mb-6 text-sm border border-dashed border-slate-600">
            Услуги не выбраны
        </div>
        <div class="space-y-4">
            <input type="text" id="client-name" placeholder="Ваше имя" class="w-full p-4 rounded-xl outline-none">
            <input type="tel" id="client-phone" placeholder="Телефон" class="w-full p-4 rounded-xl outline-none">
            <input type="date" id="book-date" class="w-full p-4 rounded-xl outline-none">
            <button onclick="sendBooking()" class="w-full bg-rose-600 text-white p-5 rounded-xl font-bold mt-4 uppercase tracking-widest text-sm shadow-lg shadow-rose-900/20">
                Записаться
            </button>
        </div>
    </div>

    <div id="profile-tab" class="p-4 hidden tab-content text-center">
        <div class="mt-10">
            <img id="user-photo" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full mx-auto border-4 border-rose-600 shadow-xl mb-4">
            <h2 id="user-name" class="text-xl font-bold text-white">Пользователь</h2>
            <p class="text-slate-400 text-sm">Любимый клиент</p>
        </div>
        <div class="mt-10 text-left">
            <h3 class="text-rose-500 text-xs font-bold uppercase mb-4 ml-2">Мои прошлые записи</h3>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('services')">
            <i class="fas fa-list text-xl mb-1"></i>
            <span>Услуги</span>
        </div>
        <div class="nav-item" onclick="showTab('booking')">
            <i class="fas fa-calendar-alt text-xl mb-1"></i>
            <span>Запись</span>
        </div>
        <div class="nav-item" onclick="showTab('profile')">
            <i class="fas fa-user text-xl mb-1"></i>
            <span>Профиль</span>
        </div>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#1a1a2e";

        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            if (tg.initDataUnsafe.user.photo_url) document.getElementById('user-photo').src = tg.initDataUnsafe.user.photo_url;
        }

        let selectedServices = [];

        function toggleService(el, name, price) {
            el.classList.toggle('selected');
            const icon = el.querySelector('.check-box i');
            const index = selectedServices.findIndex(s => s.name === name);
            if (index > -1) {
                selectedServices.splice(index, 1);
                icon.classList.add('hidden');
            } else {
                selectedServices.push({name, price});
                icon.classList.remove('hidden');
            }
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('order-summary');
            if (selectedServices.length === 0) {
                summary.innerHTML = "Выберите услуги в каталоге...";
                return;
            }
            let total = selectedServices.reduce((sum, s) => sum + s.price, 0);
            summary.innerHTML = `<div class='flex justify-between mb-1'><span>Выбрано услуг:</span> <span>${selectedServices.length}</span></div>` +
                                `<div class='text-rose-400 font-bold text-lg flex justify-between'><span>Итого:</span> <span>${total} ₽</span></div>`;
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            if(tab === 'profile') loadHistory();
        }

        function sendBooking() {
            const name = document.getElementById('client-name').value;
            const phone = document.getElementById('client-phone').value;
            const date = document.getElementById('book-date').value;

            if (!name || !phone || !date || selectedServices.length === 0) {
                tg.showAlert("Заполните форму и выберите хотя бы одну услугу!");
                return;
            }

            const data = {
                client: name, phone: phone, date: date,
                services: selectedServices,
                total: selectedServices.reduce((sum, s) => sum + s.price, 0)
            };

            let history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            history.unshift({...data, timestamp: new Date().toLocaleDateString()});
            localStorage.setItem('booking_history', JSON.stringify(history));

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            let history = JSON.parse(localStorage.getItem('booking_history') || '[]');
            if (history.length === 0) {
                list.innerHTML = "<p class='text-center text-slate-500 text-[10px] mt-4'>История пуста</p>";
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="bg-[#16213e] p-3 rounded-xl border-l-2 border-rose-600 mb-2">
                    <div class="flex justify-between text-[10px] text-slate-400 mb-1">
                        <span>${item.date}</span>
                        <span>${item.total} ₽</span>
                    </div>
                    <div class="text-[11px] text-white truncate">${item.services.map(s => s.name).join(', ')}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
